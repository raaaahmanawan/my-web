<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Updates Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        .header {
            background-color: #333;
            color: #ffa500;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #ffa500;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ffa500;
            color: #1a1a1a;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .section {
            background-color: #2e2e2e;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .section h2 {
            color: #ffa500;
            margin-top: 0;
        }
        #news { display: block; }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            // Display the selected section
            const selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="header">Live Updates Platform</div>

    <nav>
        <a href="#" onclick="showSection('news')">News</a>
        <a href="#" onclick="showSection('games')">Games</a>
        <a href="#" onclick="showSection('mobiles')">Mobiles</a>
        <a href="#" onclick="showSection('automobile')">Automobile</a>
    </nav>

    <div class="container">
        <!-- News Section -->
        <div id="news" class="section">
            <h2>News</h2>
            <iframe src="https://www.bbc.com/news" title="News"></iframe>
        </div>

        <!-- Games Section -->
        <div id="games" class="section">
            <h2>Games</h2>
            <iframe src="https://sports.ndtv.com/" title="Games"></iframe>
        </div>

        <!-- Mobiles Section -->
        <div id="mobiles" class="section">
            <h2>Mobiles</h2>
            <iframe src="https://www.whatmobile.com.pk/" title="Mobiles"></iframe>
        </div>

        <!-- Automobile Section -->
        <div id="automobile" class="section">
            <h2>Automobile</h2>
            <iframe src="https://www.pakwheels.com/" title="Automobile"></iframe>
        </div>
    </div>

</body>
</html>
